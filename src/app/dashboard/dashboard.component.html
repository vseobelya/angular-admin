<br/><br/>
<p>Ваша корзина</p>
<table>
  <tr>
    <th>Название</th>
    <th>Цена</th>
    <th>Количество</th>
  </tr>

  <tr *ngFor="let item of items">
    <td>{{item.name}}</td>
    <td>{{item.price}}</td>
    <td>{{item.qtyTotal}}</td>
    <td><button (click)="removeFromCart(item)"> x</button></td>
  </tr>
</table>
