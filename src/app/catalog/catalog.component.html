<div>
    <h1>Каталог товаров</h1>
    <table>
        <thead>
          <tr>
            <!-- <th>ID</th> -->
            <th>Название</th>
            <th>Цена</th>
            <th></th>
          </tr>
        </thead>
        <tbody>


              <tr *ngFor="let group of data">
                <!-- <td>{{group.id_good}}</td> -->
                <td>{{group.name_good}}</td>
                <td>{{group.price_good}}</td>
                <td>
                  <div class="">
                    <button *ngIf="is_logged_in"  (click)="addToCart(group.name_good, group.price_good)">Купить</button>
                  </div>
                </td>
              </tr>




        </tbody>
      </table>

</div>
